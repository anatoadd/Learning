<!DOCTYPE html>
<html lang="ja">
<head>
    <!--文字コード・検索情報・SNS連携など meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ブラウザのタブに表示されるページのタイトル-->
    <title>Sample site - トップページ</title>
    <!--CSSファイルを読み込む-->
    <link rel="stylesheet" href="style.css">
    <!--JavaScriptの読み込み-->
    <script src="script.js"></script>
    <!--ページ内に直接CSSを書く-->
    <style></style>
    <!--相対リンクの基準を設定-->
    <base href="/">
</head>

<body>
    <!--タイトル h〇-->
    <h1>タイトル h1</h1>
    <h2>タイトル h2</h2>
    <h3>タイトル h3</h3>
    <h4>タイトル h4</h4>
    <h5>タイトル h5</h5>

    <!--グループ化 div-->
    <div class="movies">
        <!--強調表示 strong-->
        <strong>強調表示 strong</strong>
        <!--一意に識別 id-->
        <!--classとの併用も個別使用も可-->
        <div class="movie-particles" id="particles-js"></div>
        <!--動画を埋め込むためのタグ video-->
        <video src="movie.mp4" controls width="640" height="360">
        <!--リスト ul-->
        <ul>
            <li>リスト1</li>
            <li>リスト2</li>
            <li>リスト3</li>
        </ul>

    </div>
    <div class="marks">
        <mark>マーク mark</mark>
    </div>
    <div class="tables">
        <table>
            <tr>
                
            </tr>
        </table>
    </div>
</body>


</html>
